<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags para tema escuro e claro -->
    <meta
      name="theme-color"
      content="#0f0f0f"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Links | Américo Rodrigues</title>
    <!-- Meta SEO -->
    <meta
      name="description"
      content="Linktree de Américo Rodrigues, Desenvolvedor Front-End."
    />
    <meta name="author" content="Américo Rodrigues" />
    <!-- Meta social (Open Graph para redes sociais) -->
    <meta
      property="og:title"
      content="Linktree | Américo Rodrigues - Desenvolvedor Front-End"
    />
    <meta
      property="og:description"
      content="Linktree para acesso as redes sociais de Américo Rodrigues, desenvolvedor Front-End."
    />
    <meta
      property="og:site_name"
      content="Américo Rodrigues | Desenvolvedor Front-End"
    />
    <meta
      property="og:image"
      content="https://americorodriguesdev.vercel.app/img/img-sobre.jpg"
    />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://linktreeamericorodrigues.vercel.app/"
    />
    <meta property="og:type" content="website" />
    <!-- Robots para informar motores de busca -->
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/img/img-sobre.jpg" alt="Américo Rodrigues" class="avatar" />
      <h1>Américo Rodrigues</h1>
      <p class="descricao">Desenvolvedor Front-End</p>

      <button id="toggle-theme">🌙 Modo Escuro</button>

      <div class="links">
        <a href="https://americorodriguesdev.vercel.app/" target="_blank"
          >🌐 Meu Site</a
        >
        <a href="https://github.com/americorodrigues25" target="_blank"
          >💻 GitHub</a
        >
        <a
          href="https://www.linkedin.com/in/americo-rodrigues025/"
          target="_blank"
          >🔗 LinkedIn</a
        >
        <a href="https://wa.me/5511964166962?" target="_blank">💬 WhatsApp</a>
      </div>

      <footer>© 2025 Américo Rodrigues</footer>
    </div>

    <script>
      const toggleBtn = document.getElementById("toggle-theme");
      const body = document.body;

      // Início com tema claro
      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          toggleBtn.textContent = "☀️ Modo Claro ";
        } else {
          toggleBtn.textContent = "🌙 Modo Escuro";
        }
      });
    </script>
  </body>
</html>
